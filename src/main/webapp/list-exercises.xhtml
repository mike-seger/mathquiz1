<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet target="head"> body { overflow:auto; } </h:outputStylesheet>	
			<h:outputScript name="js/math-report.js" target="head" />
			<table width="100%" class="report">
				<tr>
					<td align="left">
						<h:form id="tableform">
							<h:dataTable  styleClass="zebradata" rowIndexVar="rowno"
								rowClasses="zebradata-1, zebradata-2"
								var="row" value="#{reportBean.exerciseReport}" border="1">
								<f:facet name="header">
									<h:outputText value="Exercises" />
								</f:facet>
								<h:column>
									<f:facet name="header">#</f:facet>
									<h:outputText value="#{utilBean.row}" />
								</h:column>
								<h:column>
									<f:facet name="header">ID</f:facet>
									<h:commandButton type="submit" styleClass="rowSubmit" action="#{reportBean.showSingleOperationTermList(row.exercise.id)}" />
									<h:outputText value="#{row.exercise.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">Started</f:facet>
									<h:outputText value="#{row.exercise.created}">  
		            					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>  
		        					</h:outputText>
						        </h:column>
								<h:column>
									<f:facet name="header">User</f:facet>
									<h:outputText value="#{row.exercise.session.user.name}"/>
						        </h:column>
								<h:column>
									<f:facet name="header">Max.Result</f:facet>
						            #{row.exercise.level.maxResult.value}
						        </h:column>
								<h:column>
									<f:facet name="header">Operator</f:facet>
						            #{row.exercise.level.operator.string}
						        </h:column>
								<h:column>
									<f:facet name="header">Correct</f:facet>
						            #{row.exercise.correct}
						        </h:column>
								<h:column>
									<f:facet name="header">Size</f:facet>
						            #{row.exercise.size}
						        </h:column>
								<h:column>
									<f:facet name="header">Avg. Time</f:facet>
									<h:outputText value="#{row.avgTime/1000.0}">
										<f:convertNumber pattern="0.0"></f:convertNumber>
									</h:outputText>
								</h:column>
							</h:dataTable>
						</h:form>
					</td>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</html>
