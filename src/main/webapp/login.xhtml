<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<table width="100%">
    		<tr>
    			<td align="center">
		    		<h:form>
						<h:panelGrid cellpadding="4" cellspacing="2" rowclasses="label" columns="1" style="margin: 0.3em; padding:0.3em" >
							<h:outputText class="label" value="Name"></h:outputText>
							<h:inputText size="10" maxlength="20" value="#{userBean.name}"></h:inputText>
							<h:outputText class="label" value="Password"></h:outputText>
							<h:inputSecret size="10" maxlength="20" value="#{userBean.password}"></h:inputSecret>
						</h:panelGrid>
						<h:commandButton class="rbutton push" style="width:8em;" value="Login" action="#{userBean.login}"></h:commandButton>
					</h:form>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
</html>
